<svg viewBox="0 0 320 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nashGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="quickMartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="storeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background with enhanced styling -->
  <rect width="320" height="140" rx="20" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="3" filter="url(#dropShadow)"/>
  
  <!-- Inner border for premium look -->
  <rect x="8" y="8" width="304" height="124" rx="12" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Enhanced store building -->
  <g transform="translate(25, 30)">
    <!-- Building shadow -->
    <rect x="2" y="22" width="45" height="42" fill="rgba(0,0,0,0.1)" rx="4"/>
    
    <!-- Building base -->
    <rect x="0" y="20" width="45" height="40" fill="url(#storeGradient)" stroke="#e5e7eb" stroke-width="2" rx="4"/>
    
    <!-- Enhanced roof with gradient -->
    <defs>
      <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
      </linearGradient>
    </defs>
    <polygon points="0,20 22.5,3 45,20" fill="url(#roofGradient)" stroke="#b91c1c" stroke-width="1.5"/>
    
    <!-- Chimney -->
    <rect x="35" y="8" width="4" height="12" fill="#6b7280" rx="1"/>
    
    <!-- Enhanced door -->
    <rect x="18" y="35" width="12" height="25" fill="#374151" rx="2"/>
    <rect x="19" y="36" width="10" height="23" fill="#4b5563" rx="1"/>
    <circle cx="27" cy="47" r="1.5" fill="#fbbf24"/>
    <rect x="21" y="40" width="6" height="4" fill="rgba(96,165,250,0.6)" rx="1"/>
    
    <!-- Enhanced windows -->
    <g>
      <rect x="5" y="28" width="8" height="8" fill="#60a5fa" stroke="#3b82f6" stroke-width="1" rx="1"/>
      <line x1="9" y1="28" x2="9" y2="36" stroke="#3b82f6" stroke-width="0.5"/>
      <line x1="5" y1="32" x2="13" y2="32" stroke="#3b82f6" stroke-width="0.5"/>
      
      <rect x="32" y="28" width="8" height="8" fill="#60a5fa" stroke="#3b82f6" stroke-width="1" rx="1"/>
      <line x1="36" y1="28" x2="36" y2="36" stroke="#3b82f6" stroke-width="0.5"/>
      <line x1="32" y1="32" x2="40" y2="32" stroke="#3b82f6" stroke-width="0.5"/>
    </g>
    
    <!-- Enhanced awning -->
    <ellipse cx="22.5" cy="30" rx="25" ry="3" fill="#16a34a"/>
    <ellipse cx="22.5" cy="29" rx="25" ry="3" fill="#22c55e"/>
    
    <!-- Store sign -->
    <rect x="8" y="24" width="29" height="4" fill="#1f2937" rx="1"/>
    <text x="22.5" y="27" font-family="Arial, sans-serif" font-size="3" fill="#ffffff" text-anchor="middle" font-weight="bold">MART</text>
  </g>
  
  <!-- Main "NASH" text with enhanced styling -->
  <text x="95" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="url(#nashGradient)" filter="url(#dropShadow)">NASH</text>
  
  <!-- "QUICK MART" with better positioning and effects -->
  <text x="95" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="url(#quickMartGradient)" filter="url(#glow)">QUICK MART</text>
  
  <!-- Enhanced tagline -->
  <text x="95" y="98" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1" font-weight="500">Your Neighborhood Store</text>
  
  <!-- Modern decorative elements -->
  <g opacity="0.8">
    <!-- Geometric shapes -->
    <circle cx="260" cy="35" r="4" fill="#fbbf24"/>
    <circle cx="258" cy="33" r="2" fill="#ffffff" opacity="0.8"/>
    
    <polygon points="275,25 285,35 275,45 265,35" fill="#10b981" opacity="0.7"/>
    <polygon points="277,27 283,33 277,39 271,33" fill="#ffffff" opacity="0.6"/>
    
    <rect x="245" y="50" width="8" height="8" fill="#ef4444" opacity="0.6" rx="2" transform="rotate(45 249 54)"/>
    <rect x="247" y="52" width="4" height="4" fill="#ffffff" opacity="0.8" rx="1" transform="rotate(45 249 54)"/>
  </g>
  
  <!-- Enhanced speed lines with gradient -->
  <defs>
    <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0" />
      <stop offset="30%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <g stroke="url(#speedGradient)" stroke-width="3" stroke-linecap="round">
    <line x1="230" y1="105" x2="285" y2="105"/>
    <line x1="235" y1="115" x2="280" y2="115"/>
    <line x1="240" y1="125" x2="290" y2="125"/>
  </g>
  
  <!-- Corner accent -->
  <circle cx="290" cy="25" r="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <circle cx="290" cy="25" r="4" fill="#fbbf24" opacity="0.8"/>
</svg>